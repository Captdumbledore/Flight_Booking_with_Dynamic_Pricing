<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyBook Airlines - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #001f3f;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #0088ff;
        }

        .form-label {
            color: #ffffff;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #0088ff;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(0, 136, 255, 0.25);
        }

        .btn-primary {
            background-color: #0088ff;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin-top: 20px;
        }

        .btn-primary:hover {
            background-color: #0066cc;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #0088ff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 48px;
            color: #0088ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <i class="fas fa-plane"></i>
            </div>
            <h2 class="login-title">SkyBook Airlines</h2>
            <form id="loginForm">
                <div class="alert alert-danger" id="loginError" style="display: none;"></div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <div class="register-link">
                <p>Don't have an account? <a href="#" onclick="showRegistrationForm()">Register</a></p>
            </div>
        </div>

        <!-- Registration Modal -->
        <div class="modal fade" id="registrationModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h5 class="modal-title">Register</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label for="regFullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="regFullName" placeholder="First Last" required>
                                <div class="error-message text-danger" id="regFullNameError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="regEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="regEmail" required>
                                <div class="error-message text-danger" id="regEmailError"></div>
                            </div>
                            <div class="mb-3">
                                <label for="regPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="regPassword" required>
                                <div class="error-message text-danger" id="regPasswordError"></div>
                                <div class="form-text text-light mt-2">
                                    <ul class="list-unstyled small">
                                        <li>✓ At least 8 characters</li>
                                        <li>✓ Contains uppercase and lowercase letters</li>
                                        <li>✓ Contains numbers</li>
                                        <li>✓ Contains special characters (!@#$%^&*)</li>
                                    </ul>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="regConfirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="regConfirmPassword" required>
                                <div class="error-message text-danger" id="regConfirmPasswordError"></div>
                            </div>
                            <div class="error-message text-danger" id="regError"></div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="register()">Register</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Dynamically set API base URL based on environment
        const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:8001' 
            : 'https://flight-booking-with-dynamic-pricing.onrender.com';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Reset any error messages
                document.querySelectorAll('.error-message').forEach(el => {
                    el.textContent = '';
                    el.style.display = 'none';
                });

                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Invalid email or password');
                }

                const data = await response.json();
                localStorage.setItem('authToken', data.access_token);
                localStorage.setItem('userEmail', email);
                window.location.href = 'index.html';
                } else {
                    throw new Error(data.detail || 'Invalid email or password');
                }
            } catch (error) {
                console.error('Login error:', error);
                const errorEl = document.getElementById('loginError');
                errorEl.textContent = error.message || 'An error occurred during login';
                errorEl.style.display = 'block';
            }
        });

        function showRegistrationForm() {
            const modal = new bootstrap.Modal(document.getElementById('registrationModal'));
            modal.show();
        }

        async function register() {
            const fullName = document.getElementById('regFullName').value;
            const [firstName, ...lastNameParts] = fullName.split(' ');
            const lastName = lastNameParts.join(' ');
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;

            // Reset error messages
            document.querySelectorAll('.error-message').forEach(el => {
                el.textContent = '';
                el.style.display = 'none';
            });

            if (!firstName || !lastName) {
                showError('regFullName', 'Please enter both first and last name');
                return;
            }

            if (password !== confirmPassword) {
                showError('regConfirmPassword', 'Passwords do not match');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        first_name: firstName,
                        last_name: lastName,
                        email,
                        password,
                    }),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Registration failed');
                }

                const data = await response.json();
                
                // Show success message and close modal
                showSuccess('Registration successful! Please login.');
                bootstrap.Modal.getInstance(document.getElementById('registrationModal')).hide();
                document.getElementById('email').value = email;
                } else {
                    throw new Error(data.detail || 'Registration failed');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('regError', error.message || 'Registration failed. Please try again.');
            }
        }

        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId + 'Error') || document.getElementById(elementId);
            if (errorEl) {
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }
        }

        function showSuccess(message) {
            const successEl = document.createElement('div');
            successEl.className = 'alert alert-success mt-3';
            successEl.textContent = message;
            document.getElementById('loginForm').insertAdjacentElement('beforebegin', successEl);
            setTimeout(() => successEl.remove(), 3000);
        }
    </script>
</body>
</html>
